<form novalidate>
  <button (click)='reStart()' class="restart">↻ Begin opnieuw</button>

  <ul class="questions">
    <li *ngFor="let question of questions">
      <my-question-detail [question]="question" [status]="status"></my-question-detail>
    </li>
  </ul>

  <footer>
    <button type="submit" (click)='handIn()'>↓ Lever in</button>
  </footer>
</form>
