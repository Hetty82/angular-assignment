<form novalidate>
  <button (click)='reStart()' class="restart">↻ Begin opnieuw</button>

  <pre>{{diagnostic}}</pre>

  <ul class="questions">
    <li *ngFor="let question of questions">
      <my-question [question]="question" [status]="status"></my-question>
    </li>
  </ul>

  <footer>
    <button type="submit" (click)='submit()'>↓ Lever in</button>
  </footer>
</form>
