<h3>Vraag {{question.questionId}}</h3>

<p>{{question.question}}</p>

<!-- show form is user has pressed start -->
<my-open-question *ngIf="question.questionType === 'open_question'"
  [status]="status"
  [question]="question"></my-open-question>

<!-- show result if user has submitted -->
<my-multiple-choice-question *ngIf="question.questionType === 'multiple_choice'"
  [status]="status"
  [question]="question"></my-multiple-choice-question>
